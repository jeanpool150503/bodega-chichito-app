<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reportar Error - Equipo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg-app: #f8fafc;
            --surface: #ffffff;
            --text-title: #0f172a;
            --text-body: #64748b;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-app); 
            color: var(--text-title);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-title);
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }

        h2 { margin: 0 0 10px 0; font-size: 1.2rem; }
        p { color: var(--text-body); font-size: 0.9rem; margin-bottom: 20px; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--text-body); }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-app);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            color: var(--text-title);
        }

        textarea { resize: none; height: 100px; }

        /* Contenedor de Carga de Archivo */
        .file-upload-container {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-app);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .file-upload-container:active { 
            background: #eef2ff; 
            border-color: var(--primary); 
        }

        #imagePreview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border: 1px solid var(--border);
        }

        .submit-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:active { transform: scale(0.98); opacity: 0.9; }

        #fileInput { display: none; }

        .success-badge {
            color: #10b981;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i data-lucide="arrow-left" size="20"></i>
        </button>
        <h1 style="font-size: 1.2rem; margin: 0;">Reportar Fallo</h1>
    </div>

    <div class="card">
        <h2>¿Qué sucedió?</h2>
        <p>Reporta errores adjuntando una foto como prueba o seleccionándola de tu galería.</p>
        
        <form id="reportForm">
            <div class="form-group">
                <label>Tipo de Error</label>
                <select id="errorType">
                    <option value="precio">Precio incorrecto</option>
                    <option value="imagen">Imagen no carga o es incorrecta</option>
                    <option value="stock">Producto no debería estar visible</option>
                    <option value="app">Fallo técnico en la App</option>
                    <option value="otro">Otro detalle</option>
                </select>
            </div>

            <div class="form-group">
                <label>Evidencia Visual (Cámara o Galería)</label>
                <div class="file-upload-container" onclick="document.getElementById('fileInput').click()">
                    <i data-lucide="camera" size="28" color="#4f46e5" id="uploadIcon"></i>
                    <p id="uploadText" style="margin: 8px 0 0 0; font-size: 0.85rem; color: var(--text-body);">Toca para capturar o subir</p>
                    <div id="successBadge" class="success-badge">Imagen cargada ✅</div>
                    <img id="imagePreview" src="">
                </div>
                <input type="file" id="fileInput" accept="image/*" onchange="previewFile()">
            </div>

            <div class="form-group">
                <label>Descripción detallada</label>
                <textarea id="description" placeholder="Escribe aquí los detalles del error para que el administrador lo corrija..."></textarea>
            </div>

            <button type="button" class="submit-btn" onclick="sendReport()">
                <i data-lucide="send" size="18"></i> Enviar Reporte
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        function previewFile() {
            const preview = document.getElementById('imagePreview');
            const file = document.getElementById('fileInput').files[0];
            const text = document.getElementById('uploadText');
            const icon = document.getElementById('uploadIcon');
            const badge = document.getElementById('successBadge');
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.display = 'block';
                text.style.display = 'none';
                icon.style.display = 'none';
                badge.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = 'none';
                text.style.display = 'block';
                icon.style.display = 'block';
                badge.style.display = 'none';
            }
        }

        function sendReport() {
            const type = document.getElementById('errorType').value;
            const desc = document.getElementById('description').value;
            const file = document.getElementById('fileInput').files[0];

            if(!desc) {
                alert("Por favor, describe el error antes de enviar.");
                return;
            }

            // Simulación de envío
            console.log("Reporte enviado:", { tipo: type, descripcion: desc, archivo: file ? file.name : 'no-file' });

            alert("¡Gracias! Tu reporte ha sido recibido. El administrador lo revisará pronto.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
