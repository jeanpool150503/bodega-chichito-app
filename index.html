<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bodega Chichito - App Equipo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg-app: #f8fafc;
            --surface: #ffffff;
            --text-title: #0f172a;
            --text-body: #64748b;
            --border: #e2e8f0;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body.dark-theme {
            --bg-app: #0f172a;
            --surface: #1e293b;
            --text-title: #f1f5f9;
            --text-body: #94a3b8;
            --border: #334155;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; background-color: var(--bg-app); color: var(--text-title);
            overflow-x: hidden; user-select: none; transition: background-color 0.3s ease;
        }

        /* Vistas */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Header y Menú de 3 Puntos */
        .app-header {
            position: fixed; top: 0; width: 100%; background: var(--surface);
            backdrop-filter: blur(10px); padding: calc(var(--safe-area-top) + 15px) 20px 15px 20px;
            z-index: 100; border-bottom: 1px solid var(--border);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .header-top h1 { margin: 0; font-size: 1.2rem; font-weight: 700; color: var(--primary); }

        .floating-menu {
            position: absolute; top: 35px; right: 0; background: var(--surface);
            min-width: 200px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: none; flex-direction: column; padding: 8px 0; z-index: 200; border: 1px solid var(--border);
        }
        .floating-menu.active { display: flex; animation: fadeIn 0.2s ease; }
        .menu-item { background: none; border: none; padding: 12px 20px; text-align: left; font-size: 0.95rem; color: var(--text-title); cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .menu-divider { border-top: 1px solid var(--border); margin: 4px 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Buscador */
        .search-container { background: var(--bg-app); border-radius: 12px; padding: 8px 15px; display: flex; align-items: center; gap: 10px; }
        .search-container input { border: none; background: transparent; width: 100%; outline: none; font-size: 0.95rem; color: var(--text-title); }

        /* Contenido y Cards */
        .app-content { padding: calc(var(--safe-area-top) + 120px) 15px calc(var(--safe-area-bottom) + 80px) 15px; }
        .product-list { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .item-card { background: var(--surface); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); display: flex; flex-direction: column; position: relative; }
        .item-img { width: 100%; height: 130px; object-fit: cover; background: #f1f5f9; }
        .item-info { padding: 10px; flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .item-cat { font-size: 0.65rem; text-transform: uppercase; font-weight: 700; color: var(--primary); }
        .item-name { font-size: 0.9rem; font-weight: 600; line-height: 1.2; height: 2.4em; overflow: hidden; }
        .item-price { font-size: 1rem; font-weight: 700; color: var(--text-title); margin-top: auto; }

        /* Estilos de las vistas especiales (Reporte/Nosotros) */
        .card-custom { background: var(--surface); padding: 25px; border-radius: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .hero-nosotros { text-align: center; padding: 20px 0; }
        .logo-square { width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--surface); padding: 10px 0 calc(var(--safe-area-bottom) + 10px) 0; display: flex; justify-content: space-around; border-top: 1px solid var(--border); z-index: 100; }
        .nav-link { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94a3b8; text-decoration: none; font-size: 0.7rem; border:none; background:none; cursor:pointer; }
        .nav-link.active { color: var(--primary); }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-top">
            <h1 id="app-title">Bodega Chichito</h1>
            <div class="menu-container">
                <div onclick="toggleMenu(event)" style="cursor:pointer; padding: 5px;">
                    <i data-lucide="more-vertical" size="22"></i>
                </div>
                <div id="floatingMenu" class="floating-menu">
                    <button class="menu-item" onclick="changeTab('reporte')">
                        <i data-lucide="alert-triangle" size="18"></i> Reportar error
                    </button>
                    <button class="menu-item" onclick="toggleDarkMode()">
                        <i data-lucide="moon" size="18" id="darkIcon"></i> <span id="darkText">Modo oscuro</span>
                    </button>
                    <div class="menu-divider"></div>
                    <button class="menu-item" onclick="changeTab('sobre')">
                        <i data-lucide="info" size="18"></i> Sobre nosotros
                    </button>
                </div>
            </div>
        </div>
        <div class="search-container" id="search-bar">
            <i data-lucide="search" size="18" color="#94a3b8"></i>
            <input type="text" id="workerSearch" placeholder="Buscar producto..." oninput="renderWorkerProducts()">
        </div>
    </header>

    <main class="app-content">
        <section id="view-stock" class="view-section active">
            <div id="loader" style="text-align: center; padding: 20px;">Cargando catálogo...</div>
            <div class="product-list" id="worker-grid"></div>
        </section>

        <section id="view-ofertas" class="view-section">
            <div class="product-list" id="ofertas-grid"></div>
        </section>

        <section id="view-perfil" class="view-section">
            <div style="text-align: center; padding: 40px 20px;">
                <div style="background: #eef2ff; padding: 20px; border-radius: 50%; width: fit-content; margin: 0 auto 20px;">
                    <i data-lucide="construction" size="48" color="#4f46e5"></i>
                </div>
                <h2>Perfil de Equipo</h2>
                <p style="color: var(--text-body);">Este apartado aún no está disponible.</p>
            </div>
        </section>

        <section id="view-reporte" class="view-section">
            <div class="card-custom">
                <h2>¿Qué sucedió?</h2>
                <p>Reporta errores adjuntando una foto o descripción.</p>
                <div style="margin-bottom:15px">
                    <label style="display:block; font-weight:600; margin-bottom:5px;">Tipo de Error</label>
                    <select style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--bg-app); color:var(--text-title);">
                        <option>Precio incorrecto</option>
                        <option>Imagen incorrecta</option>
                        <option>Error de stock</option>
                    </select>
                </div>
                <div style="margin-bottom:15px">
                    <label style="display:block; font-weight:600; margin-bottom:5px;">Descripción</label>
                    <textarea style="width:100%; height:100px; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--bg-app); color:var(--text-title); resize:none;" placeholder="Detalla el error..."></textarea>
                </div>
                <button onclick="changeTab('stock')" style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:700;">Enviar Reporte</button>
            </div>
        </section>

        <section id="view-sobre" class="view-section">
            <div class="hero-nosotros">
                <div class="logo-square"><i data-lucide="store" size="30"></i></div>
                <h1 style="margin:0">Bodega Chichito</h1>
                <p style="color:var(--text-body)">Calidad y confianza</p>
            </div>
            <div class="card-custom">
                <h3>Nuestra Misión</h3>
                <p style="color:var(--text-body); font-size:0.9rem;">Brindar una experiencia de compra rápida y confiable a toda nuestra comunidad.</p>
                <button onclick="changeTab('stock')" style="width:100%; background:var(--bg-app); border:1px solid var(--border); padding:12px; border-radius:12px; margin-top:15px; color:var(--text-title);">Volver</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="changeTab('stock')" class="nav-link active" id="btn-stock"><i data-lucide="layout-grid"></i>Stock</button>
        <button onclick="changeTab('ofertas')" class="nav-link" id="btn-ofertas"><i data-lucide="star"></i>Ofertas</button>
        <button onclick="changeTab('perfil')" class="nav-link" id="btn-perfil"><i data-lucide="user"></i>Perfil</button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDubf98-7P2UI8XY-kJyt4GFIb9HT0Bh6g",
            authDomain: "caneteservicios.firebaseapp.com",
            projectId: "caneteservicios",
            storageBucket: "caneteservicios.firebasestorage.app",
            messagingSenderId: "1074586569660",
            appId: "1:1074586569660:web:00f2252b017071609379b9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let allProducts = [];

        onSnapshot(collection(db, "productos"), (snap) => {
            allProducts = [];
            snap.forEach(doc => {
                const data = doc.data();
                if(data.visible !== false) allProducts.push({id: doc.id, ...data});
            });
            document.getElementById('loader').style.display = 'none';
            renderWorkerProducts();
        });

        window.changeTab = (tab) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('floatingMenu').classList.remove('active');
            
            const title = document.getElementById('app-title');
            const searchBar = document.getElementById('search-bar');

            if(tab === 'stock') {
                document.getElementById('view-stock').classList.add('active');
                document.getElementById('btn-stock').classList.add('active');
                title.innerText = "Bodega Chichito";
                searchBar.style.display = 'flex';
            } else if(tab === 'ofertas') {
                document.getElementById('view-ofertas').classList.add('active');
                document.getElementById('btn-ofertas').classList.add('active');
                title.innerText = "Ofertas";
                searchBar.style.display = 'flex';
            } else if(tab === 'perfil') {
                document.getElementById('view-perfil').classList.add('active');
                document.getElementById('btn-perfil').classList.add('active');
                title.innerText = "Mi Perfil";
                searchBar.style.display = 'none';
            } else if(tab === 'reporte') {
                document.getElementById('view-reporte').classList.add('active');
                title.innerText = "Reportar Fallo";
                searchBar.style.display = 'none';
            } else if(tab === 'sobre') {
                document.getElementById('view-sobre').classList.add('active');
                title.innerText = "Nosotros";
                searchBar.style.display = 'none';
            }
            renderWorkerProducts();
            lucide.createIcons();
        };

        function renderWorkerProducts() {
            const activeSection = document.querySelector('.view-section.active');
            const grid = activeSection.querySelector('.product-list');
            if(!grid) return;
            grid.innerHTML = '';
            
            const term = document.getElementById('workerSearch').value.toLowerCase();
            let filtered = allProducts.filter(p => p.nombre.toLowerCase().includes(term));
            
            if(activeSection.id === 'view-ofertas') {
                filtered = filtered.filter(p => p.etiqueta?.toLowerCase() === 'oferta');
            }

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<img src="${p.imagen}" class="item-img"><div class="item-info"><span class="item-cat">${p.categoria}</span><span class="item-name">${p.nombre}</span><span class="item-price">S/ ${p.precio}</span></div>`;
                grid.appendChild(card);
            });
        }

        window.toggleMenu = (e) => { e.stopPropagation(); document.getElementById('floatingMenu').classList.toggle('active'); };
        window.toggleDarkMode = () => { document.body.classList.toggle('dark-theme'); lucide.createIcons(); };
        document.addEventListener('click', () => document.getElementById('floatingMenu').classList.remove('active'));
        window.renderWorkerProducts = renderWorkerProducts;
        lucide.createIcons();
    </script>
</body>
</html>
